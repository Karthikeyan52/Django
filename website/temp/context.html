<!DOCTYPE html>
{% extends 'navbar.html' %}
{% block content%}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content</title>
    <link rel="stylesheet" href="{% static 'css/Style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
function validateForm() {
  var x = document.forms["myForm"]["contact"].value;
  if (x == "" || x == null) {
    alert("Contact must be filled out");
    return false;
  }
}
</script>
</head>
<body>
<div style="width: 100%; height: 100%; background: white; display: inline-flex">
    <div style="width: 1670px; height: 840px; position: relative">
        <img style="width: 1670px; height: 980px; left: 0px; top: 0px; position: absolute;"
             src="{% static 'image/back-banner.webp' %}" alt="My image"/>
        <div style="width: 516px; height: 637px; left: 1107px; top: 101px; position: absolute; background:white;">
            <div class="container">
                <h4>Meet a designer</h4>
                <form name="myForm" method="POST" action="" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email..">

                    <label for="contact">Contact number</label>
                    <input type="number" id="contact" name="contact" placeholder="Your Contact number..">

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                              style="height:200px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br><br>
<h4>
        What you get
</h4>
</body>
{% endblock %}
</html>
